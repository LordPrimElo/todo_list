<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>To Do List</title>
</head>
<body>
    
    <div id="content">
        <aside id="sidebar">
            <div id="logo-div">
                <img src="logo.png" height="64px">
                <h1>To Do List</h1>
            </div>
            <div id="projects-div">
                <h1>Projects</h1>
                <ul id="projects-list">

                </ul>
                <form id="add-form-main">
                    <input id="add-form" class="hidden" type="text" placeholder="Write a project name!" name="projectName" required autofocus>
                    <button id="add-todo" type="reset">Add</button>
                </form>
                
            </div>
            <div id="categories-div">
                <div>
                    <h2>Today</h2>
                </div>
                <div>
                    <h2>This Week</h2>
                </div>
            </div>
        </aside>
        <main id="main">

        </main>
        <footer id="footer">
            <div id="credits">
                <h1>Credits</h1>
                <a href="https://www.flaticon.com/free-icons/clock" title="clock icons">Clock icon</a>
                <a href="https://www.flaticon.com/free-icons/close" title="close icons">Close icons</a>
            </div>
        </footer>
    </div>
    <script src="./index.js"></script>
</body>
</html>
