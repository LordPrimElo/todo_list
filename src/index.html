<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>To Do List</title>
</head>
<body>
    
    <div id="content">
        <aside id="sidebar">
            <div id="logo-div">
                <img src="logo.png" height="64px">
                <h1>To Do List</h1>
            </div>
            <div id="projects-div">
                <h1>Projects</h1>
                <ul id="projects-list">

                </ul>
                <form id="add-form-main">
                    <input id="add-form" class="hidden" type="text" placeholder="Write a project name!" name="projectName" required autofocus>
                    <button id="add-project" type="reset">Add Project</button>
                </form>
                
            </div>
            <div id="categories-div">
                <div>
                    <h2>Today</h2>
                </div>
                <div>
                    <h2>This Week</h2>
                </div>
            </div>
        </aside>
        <main id="main">
            <h1 id="project-title"></h1>
            <ul id="todo-list">
            </ul>
            <form id="add-todo-form">
                <input id="add-todo-input-name" class="hidden" type="text" placeholder="Add something to do!" name="todoName" required autofocus>
                <input id="add-todo-input-desc" class="hidden" type="text" placeholder="Describe what to do!" name="todoDesc" required>
                <input id="add-todo-input-due" class="hidden" type="date" placeholder="When's this due?" name="todoDue" required>

                <button id="add-todo" type="reset"><p>Add Todo</p></button>
            </form>
        </main>
    </div>
    <footer id="footer">
        <div id="credits">
            <h1>Credits</h1>
            <a href="https://www.flaticon.com/free-icons/clock" title="clock icons">Clock icon</a>
            <a href="https://www.flaticon.com/free-icons/close" title="close icons">Close icons</a>
        </div>
    </footer>
    <script src="./index.js"></script>
</body>
</html>
